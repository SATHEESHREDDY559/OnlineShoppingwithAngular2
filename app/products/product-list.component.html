<div class="panel panel-primary">
     <div class="panel-heading">
        {{pageTitle}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Filtered By:</div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]='filterProduct' />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h1>Filtered By:{{filterProduct}}</h1>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products&&products.length'>
                <thead>
                    <tr>
                        <th>
                            <button type="button" class="btn btn-primary" (click)='toggleImage()'>{{showImage?'Hide':'Show'}} Image</button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products | productFilter:filterProduct'>
                        <td><img *ngIf='showImage' [src]='product.imageUrl'[title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'/> </td>
                        <td><a [routerLink]="['/product',product.productId]">{{product.productName | uppercase}}</a></td>
                        <td>{{product.productCode | lowercase}}</td>
                        <td>{{product.releaseDate }}</td>
                        <td>{{product.p}}</td>
                        <td>{{product.price | currency:'USD':true:'1.2-2'}}</td>
                        <td><ai-star [rating] ='product.starRating' (ratingClicked)='onRatingClicked($event)'></ai-star></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
